{% extends "base.html" %}

{% block title %}
    New Post
{% endblock %}

{% block header %}
    <h1>New Post</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ request.form['title'] }}" required>
        <label for="body">Body</label>
        <textarea name="body" id="body">{{ request.form["body"] }}</textarea>
        <button type="submit">Save</button>
    </form>
{% endblock %}
