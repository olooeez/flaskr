{% extends "base.html" %}

{% block title %}
    Log In
{% endblock %}

{% block header %}
    <h1>Log In</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <button type="submit">Log In</button>
    </form>
{% endblock %}
