{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block header %}
    <h1>Register</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <button type="submit">Register</button>
    </form>
{% endblock %}
